<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>
  <div id="app">
    <p>現在{{ number }}回クリックされています</p>
    <button @click="countUp()">カウントアップ</button>
    <p v-on:mousemove="changeMousePotision(10, $event)">マウスを載せてください
      <span v-on:mousemove.stop>反応しないでください</span>
    </p>
    <a v-on:click.prevent href="https://google.com">Google</a>
    <input type="text" v-on:keyup.enter.space="myAlert">
    <p>X:{{x}} Y:{{y}}</p>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        number: 0,
        x: 0,
        y: 0,
      },
      methods: {
        countUp: function() {
          this.number += 1
        },
        changeMousePotision: function(num, event){
          this.x = event.clientX / num;
          this.y = event.clientY / num;
        },
        myAlert: function() {
          alert("エラー")
        }
      }
    })
  </script>
</body>
</html>

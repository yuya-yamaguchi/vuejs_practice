<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>
  <div id="app">
    <p>{{counter}}</p>
    <p>{{lessThanThree}}</p>
    <button @click="countUp()">+1</button>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        counter: 0
      },
      computed: {
        lessThanThree: function(){
          return this.counter > 3 ? "3より上" : "3以下"
        }
      },
      watch: {
        counter: function() {
          var vm = this;
          setTimeout(function(){
            vm.counter = 0
          }, 3000)
        }
      },
      methods: {
        countUp: function() {
          this.counter += 1
        }
      }
    })
  </script>
</body>
</html>

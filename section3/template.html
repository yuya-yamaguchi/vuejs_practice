<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>
  <div id="app">
    <template v-if="ok">
      <p>こんにちは</p>
      <p>Hello</p>
    </template>
    <template v-else="ok">
      <p>こんばんは</p>
      <p>Good evening</p>
    </template>
    <button @click="changeHello()">切替</button>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        ok: true
      },
      methods: {
        changeHello: function(){
          this.ok = !this.ok
        }
      }
    })
  </script>
  <style lang="scss">
  </style>
</body>
</html>

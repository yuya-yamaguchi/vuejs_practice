<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>
  <div id="app">
    <ul>
      <div v-for="(fruit, i) in fruits" :key="fruit">
        <p>{{ i }} {{ fruit }}</p>
        <input type="text">
      </div>
      <div>
        <button class="btn" @click="remove">先頭を削除</button>
      </div>
    </ul>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        fruits: ["りんご", "ばなな", "ぶどう"],
      },
      methods: {
        remove: function(){
          this.fruits.shift();
        }
      }
    })
  </script>
  <style lang="scss">
    .btn{
      margin-top: 30px;
    }
  </style>
</body>
</html>
